<div class="modal-body">
  <div class="row" style="margin: 0">
    <form class="form-horizontal" name="requestForm" role="form" novalidate>
      <fieldset>
        <legend><strong>Request</strong> Feature</legend>
        <div class="col-sm-12">
          <div class="col-xs-12">
            <div class="form-group" input-validation>
              <textarea class="form-control" name="comments" rows="5" ng-model="comments" placeholder="Tell us what you think." required></textarea>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="save()">Save</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
