<div class="navbar navbar-default navbar-fixed-top"></div>

<div class="row" style="margin-top: 15px">
  <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
    <div class="form-group">
      <h2 class="text-center">Register</h2>
      <hr>
      <form name="registerForm" novalidate>
        <div class="form-group" input-validation>
          <input type="text" name="firstName" class="form-control" ng-model="firstName" placeholder="First Name" required>
        </div>

        <div class="form-group" input-validation>
          <input type="text" name="lastName" class="form-control" ng-model="lastName" placeholder="Last Name" required>
        </div>

        <div class="form-group" input-validation>
          <input type="email" name="email" class="form-control" ng-model="email" placeholder="Email" required>
        </div>

        <div class="form-group" input-validation>
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required>
        </div>

        <div class="row" style="margin-top:10px">
          <div class="col-xs-4">
            <button class="btn-primary btn pull-right" type="button" ng-click="register()">Sign In</button>
          </div>
          <div class="col-xs-8">
            <div class="login-alert login-alert-danger" ng-show="badRegistration" role="alert">
              <span class="fa fa-exclamation" aria-hidden="true"></span>
              {{failedMessage}}
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
