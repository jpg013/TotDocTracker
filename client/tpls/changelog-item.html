<div class="row" style="margin-left: 15px">
  <div class="col-md-12">
    <h4>
      <span class="label label-default"></span>
    </h4>
  </div>

  <div class="col-md-12 well">
    <div class="row">
      <div class="col-md-1">
        <i class="fa fa-clock-o fa-2x"></i>
      </div>
      <div class="col-md-4" style="margin-left: -17px; margin-top: -4px">
        <h5>{{changelog.formattedDate}}</h5>
      </div>
      <div class="col-md-4">
        <h5>{{changelog.title}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <p>{{changelog.notes}}</p>
      </div>
    </div>
  </div>
</div>
